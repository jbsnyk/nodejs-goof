name: "Probely Wait For Scan"

on: workflow_dispatch

jobs:
  probely:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.2.2

      - name: Set up python
        uses: actions/setup-python@v5.3.0

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run script
        env:
          API_TOKEN: ${{ secrets.PROBELY_API_TOKEN }}
        run: |
          echo "using token: ${#API_TOKEN}"
          curl -H "Authorization: JWT $API_TOKEN" https://api.probely.com/targets/$TARGET_ID/
          export TARGET_ID=3EuGpmYZL7S1
          python probely_wait_for_scan.py
